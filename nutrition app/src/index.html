<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/9e626b0ee5.js"></script>
    <script src="index.js" defer></script>

    <title>Starter App</title>
  </head>
  <body>
    <div class="container mt-4">
      <section id="section-1">
        <h1 class="display-4 text-center">NUTRITION APP</h1>
        <form id="nutrition-form">
          <div class="form-group">
            <label for="foodname">Enter Food Name</label>
            <input type="text" id="foodname" class="form-control" />
          </div>
          <div class="form-group">
            <input
              type="submit"
              id="submit-form"
              value="Get Nutrition Value"
              class="btn btn-primary form-control"
            />
          </div>
        </form>

        <div class="mx-auto" style="width: 50%; display: none" id="show-card">
          <div class="card bg-light">
            <div class="card-body">
              <h5 class="card-title" id="card-title"></h5>
              <table class="table">
                <thead>
                  <tr>
                    <th>name</th>
                    <th>nutrition value</th>
                  </tr>
                </thead>
                <tbody id="nutrition-list"></tbody>
              </table>
            </div>

            <button
              class="btn btn-warning my-2 my-sm-0 form-control"
              type="submit"
              id="save-food"
            >
              Save
            </button>
          </div>
        </div>
      </section>
      <br /><br />
     <section id="section2">
      <div style="display: none" id="saved-cards-container">
        <h4>Saved Foods</h4>
        <input
          class="form-control me-sm-2"
          type="text"
          placeholder="Search"
          id="search-food"
        />
        <br /><br />
        <div
          class="d-flex flex-row justify-content-around flex-wrap"
          id="saved-cards"
        ></div>
      </div>
     </section>
    </div>
  </body>
</html>
