<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/9e626b0ee5.js"></script>
    <script src="index.js"></script>
    
    <title>Book App</title>
  </head>
  <body>
   <div class="container mt-4">
     <h1 class="display-4 text-center">
       Books List
     </h1>
     <form id="book-form">
       <div class="form-group">
         <label for="title">Title</label>
         <input type="text" id="title" class="form-control" />
       </div>
       <div class="form-group">
         <label for="author">Author</label>
         <input type="text" id="author" class="form-control" />
       </div>
       <div class="form-group">
         <label for="isbn">#ISBN</label>
         <input type="text" id="isbn" class="form-control" />
       </div>
       <div class="form-group">
        <input type="submit" class="form-control btn btn-primary btn-block" id="submit-form-btn">
      </div>
      <div id="error-message"></div>
       
     </form>
     <table class="table">
       <thead>
         <tr>
           <th>No.</th>
           <th>Title</th>
           <th>ISBN</th>
           <th>Author</th>
           <th>Action</th>
         </tr>
       </thead>
       <tbody id="book-list"></tbody>
     </table>
   </div>
  </body>
</html>
