<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/9e626b0ee5.js"></script>
    <script src="index.js"></script>

    <title>Todo App</title>
  </head>
  <body>
    <div class="heading"><h1>TO-DO APP</h1></div>
    <div id="app-content">
      <div class="custom-button flex" id="addcollection">
        <h4>ADD NEW ITEM</h4>
      </div>
      <div>
        <div class="todo-container">
          <div class="todo-pane" id="pending-items"></div>
          <div class="todo-pane" id="finished-items"></div>
      </div>
  
        <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <div>
              <form autocomplete="off" class="add-collection">
                <input type="text" class="input" id="collection-input" />
                <button class="custom-button" id="add">Add</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
